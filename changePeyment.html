<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Payment Details</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <h2>Badilisha Taarifa za Malipo</h2>

    <form id="paymentForm" onsubmit="return savePaymentDetails()">
      <input type="text" id="payNumber" placeholder="Namba ya Malipo" required><br>
      <input type="text" id="payName" placeholder="Jina la Mpokeaji" required><br>
      <input type="text" id="payNetwork" placeholder="Mtandao (M-Pesa, TigoPesa, etc)" required><br>
      <button type="submit">Hifadhi Mabadiliko</button>
    </form>

    <button onclick="window.location.href='adminDashboard.html'">Rudi Dashboard</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
