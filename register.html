<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | MyApp</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Register</h2>

  <form onsubmit="return registerUser()">
    <input type="text" id="registerPhone" placeholder="Phone Number" required><br><br>
    <input type="email" id="registerEmail" placeholder="Email" required><br><br>
    <input type="password" id="registerPassword" placeholder="Password" required><br><br>
    <input type="text" id="registerUsername" placeholder="Username" required><br><br>
    <button type="submit">Register</button>
  </form>

  <br>
  <p>Already have an account? <a href="index.html">Login here</a></p>

  <script src="js/script.js"></script>
</body>
</html>
